        $(function(){
            var str1 = "'你好";
           var string5 = "<div class='div2' name='"+escapeHtml(str1)+"'>test2222</div>";
           $("div").append(string5);
        })

        function escapeHtml(string) {
            var entityMap = {
                "&": "&amp;",
                "<": "&lt;",
                ">": "&gt;",
                '"': '&quot;',
                "'": '&#39;',
                "/": '&#x2F;'
            };
            return String(string).replace(/[&<>"'\/]/g, function (s) {
                return entityMap[s];
            });
    }
    </script>
